name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é –∏–∑ GitHub UI

env:
  NODE_VERSION: '20.x'

jobs:
  # –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–¥–∞ –∏ —Å–±–æ—Ä–∫–∞
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: false

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_FRONT_BASE_URL: ${{ secrets.NEXT_PUBLIC_FRONT_BASE_URL || 'https://placeholder.com' }}
          NEXT_PUBLIC_FRONT_API_URL: ${{ secrets.NEXT_PUBLIC_FRONT_API_URL || 'https://placeholder.com/api' }}
          NEXT_PUBLIC_FRONT_PROXY_API_URL: ${{ secrets.NEXT_PUBLIC_FRONT_PROXY_API_URL || '/api/proxy' }}

  # –î–µ–ø–ª–æ–π –Ω–∞ VPS
  deploy:
    name: Deploy to VPS
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'DEPLOY_SCRIPT'
            set -e
            
            APP_DIR="/var/www/vetcenter-spb"
            REPO_DIR="$APP_DIR/repo"
            
            echo "üöÄ Starting deployment..."
            
            # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
            cd $REPO_DIR
            
            # –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            
            # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
            npm ci --production=false
            
            # –°–æ–±–∏—Ä–∞–µ–º –ø—Ä–æ–µ–∫—Ç
            export NEXT_PUBLIC_FRONT_BASE_URL="${{ secrets.NEXT_PUBLIC_FRONT_BASE_URL }}"
            export NEXT_PUBLIC_FRONT_API_URL="${{ secrets.NEXT_PUBLIC_FRONT_API_URL }}"
            export NEXT_PUBLIC_FRONT_PROXY_API_URL="${{ secrets.NEXT_PUBLIC_FRONT_PROXY_API_URL }}"
            
            npm run build
            
            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ PM2
            pm2 restart vetcenter-spb || pm2 start ecosystem.config.js
            
            echo "‚úÖ Deployment completed successfully!"
          DEPLOY_SCRIPT

      - name: Verify deployment
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'VERIFY_SCRIPT'
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å PM2
            pm2 status vetcenter-spb
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            sleep 5
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "‚úÖ Application is running"
            else
              echo "‚ùå Application is not responding"
              exit 1
            fi
          VERIFY_SCRIPT

