name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches-ignore:
      - main
      - master

env:
  NODE_VERSION: '20.x'

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_FRONT_BASE_URL: ${{ secrets.NEXT_PUBLIC_FRONT_BASE_URL || 'https://placeholder.com' }}
          NEXT_PUBLIC_FRONT_API_URL: ${{ secrets.NEXT_PUBLIC_FRONT_API_URL || 'https://placeholder.com/api' }}
          NEXT_PUBLIC_FRONT_PROXY_API_URL: ${{ secrets.NEXT_PUBLIC_FRONT_PROXY_API_URL || '/api/proxy' }}

